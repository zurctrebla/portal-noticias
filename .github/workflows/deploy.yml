name: Deploy wp-content (homolog)

on:
  push:
    branches:
      - develop

jobs:
  deploy-homolog:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to homolog via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: 195.200.2.113
          username: root
          key: ${{ secrets.HOMOLOG_SSH_KEY }}
          script: |
            mkdir -p /srv/portal-noticias-wp-content
            cd /srv/portal-noticias-wp-content

            if [ ! -d .git ]; then
              git clone https://github.com/zurctrebla/portal-noticias.git .
              git checkout develop
            else
              git fetch origin
              git reset --hard origin/develop
            fi

            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
              apt-get install -y nodejs
            fi

            cd themes/bahia_refactor

            npm ci --production=false

            npm run theme:build

            if [ ! -f "dist/css/main.min.css" ] || [ ! -f "dist/js/theme.min.js" ]; then
              echo "ERRO: Arquivos de build não foram gerados!"
              exit 1
            fi

            echo "Build concluído com sucesso!"
            ls -lh dist/css/ dist/js/

            cd /srv/portal-noticias-wp-content
            docker ps | grep wordpress && docker restart wordpress || true
            